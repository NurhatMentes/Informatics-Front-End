<div class="container" style="margin-left: 40%; margin-top: 10%;">
  <body class="text-center">
  <main class="form-signin">
    <form [formGroup]="loginForm">

      <h1 class="h3 mb-3 fw-normal">Giriş Yap</h1>

      <div class="form-floating">
        <input type="email" formControlName="email" class="form-control" id="floatingInput"
          placeholder="name@example.com" />
        <label for="floatingInput">E Posta</label>
      </div>
      <div class="form-floating">
        <input type="password" formControlName="password" class="form-control" id="floatingPassword"
          placeholder="Password" />
        <label for="floatingPassword">Parola</label>
      </div>

    
      <button routerLink="/dashboard" class="w-100 btn btn-lg btn-primary" (click)="login()">
        Giriş Yap
      </button>
      <p class="mt-5 mb-3 text-muted">&copy;2021 Kaynarca Bilişim</p>
    </form>
  </main>
</body>
</div>
